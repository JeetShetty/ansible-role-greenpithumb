---
sudo: required
env:
  - distro: ubuntu1604
    init: /lib/systemd/systemd
    run_opts: "--privileged --volume=/sys/fs/cgroup:/sys/fs/cgroup:ro"
  - distro: debian8
    init: /bin/systemd
    run_opts: "--privileged --volume=/sys/fs/cgroup:/sys/fs/cgroup:ro"

services:
  - docker

install:
  - pip install ansible-lint==3.4.10
script:
  - ./build

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
