---
__greenpithumb_adafruit_dht_tmp_path: /tmp/Adafruit_Python_DHT
nginx_vhosts:
- listen: "{{ greenpithumb_frontend_web_port }} default_server"
  server_name: "greenpithumb_frontend"
  root: "{{ greenpithumb_frontend_static_root }}/src"
  index: "index.html"
  extra_parameters: |
    location / {
      try_files $uri $uri/index.html @proxy;
    }
    location ~* ^/[^(vendor/)].+\.(html|js|css|jpeg|png|ico)$ {
    }
    location @proxy {
      proxy_pass http://localhost:{{ greenpithumb_frontend_app_port }};
    }
    location /vendor/ {
      root "{{ greenpithumb_frontend_static_root }}";
    }
nginx_remove_default_vhost: true
nginx_extra_http_options: |
    proxy_buffering    off;
